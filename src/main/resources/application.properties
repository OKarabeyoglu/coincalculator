########################
# Server
########################
server.port= 8080
########################
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
########################
datasource.common.platform=postgresql
datasource.common.driver-class-name=org.postgresql.Driver
datasource.common.username=postgres
datasource.common.password=postgres
datasource.common.url=jdbc:postgresql://localhost:5432/coin?currentSchema=coin
########################
# DATASOURCE PRIMARY (DataSourceAutoConfiguration & DataSourceProperties)
########################
datasource.primary.max-active=10
datasource.primary.max-idle=5
########################
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
########################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
########################

